    <ul
      class="nav flex-column flex-nowrap"
      id="menu"
      (mouseenter)="mouseOverFun()"
      (mouseleave)="mouseLeave()"
    >
      <!-- <div *ngIf="bigMenu" class="p-2">

      <li *ngFor="let menu of menus; let i = index" class="parent nav-item">
        <!-- <li *ngFor="let menu of menus; let i = index" clakss="nav-item"> -->
        <a
          class="nav-link collapsed text-truncate"
          [id]="'menuIcon' + i"
          data-toggle="collapse"
          (click)="collapseMenu(i)"
          [attr.data-target]="'#menu' + i"
        >
          <i [class]="menu.iconClass"></i
          ><span class="pl-2">{{ menu.name }}</span>
        </a>
        <div
          class="collapse second-level"
          [attr.id]="'menu' + i"
          aria-expanded="false"
        >
          <ul class="flex-column pl-2 nav">
            <li
              *ngFor="let submenu of menu.submenu; let j = index"
              class="child nav-item"
            >
              <a
                class="text-truncate collapsed py-1"
                [ngClass]="submenu.submenu ? 'nav-link' : 'pl-3'"
                [id]="'submenuIcon' + i + j"
                data-toggle="collapse"
                (click)="collapseSubMenu(i, j)"
                [attr.data-target]="'#submenu' + i + j"
              >
                <span>{{ submenu.name }}</span>
              </a>
              <div
                *ngIf="submenu.submenu"
                class="collapse third-level py-2"
                [attr.id]="'submenu' + i + j"
                aria-expanded="false"
              >
                <ul *ngIf="submenu.submenu" class="flex-column nav">
                  <li *ngFor="let submenu2 of submenu.submenu" class="nav-item">
                    <a
                      class="nav-link p-1 text-truncate"
                      routerLinkActive="active"
                      routerLink="/{{ submenu2.url }}"
                    >
                      <i [class]="submenu2.iconClass"></i>{{ submenu2.name }}
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </li>
    </ul>
